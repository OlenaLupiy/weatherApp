<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/fe76955226.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="cities">
        <div>Rome</div>
        <div>Kyiv</div>
        <div>Oslo</div>
        <div>Paris</div>
        <div class="city">Warsaw</div>
        <span id="temp">18</span>
        <div ><a class="temp-change" id="link-celsius" href="#">&deg; C</a>
          |
        <a class="temp-change" id="link-faren" href="#">&deg; F</a></div>
      </div>
      
      <div class="header">
        <div class="h1"><h1>METEORVIEW</h1></div>
        <form id="city">
        <button class="button">
          <input type="text" id="search" placeholder="The weather in..."></input>
          <input type="submit" value="Search" class="glass"></input>
        </button>
        </form>
        <div class="icon-city">
          <div class="sun"><i class="fa-regular fa-sun"></i></div>
          
          <h4 class="current" id="searchCity">Glasgow 14 C</h4>
          
        </div>
        <button id="current">Current</button>
      </div>
      <div class="main">
        <div class="weather">Current weather
          <p id="time">Tuesday 16:00</p>
        </div>
        <div class="icon"><i class="fa-regular fa-sun"></i></div>
        <div class="temp" id="temperature">Temperature: 20&deg; C</div>
        <div class="precipitation" id="precipitation">Precipitation: 64%</div>
        <div class="pressure" id="pressure">Pressure: 1029mb</div>
        <div class="uv" id="humidity">Humidity: 23 %</div>
      </div>
      <div class="footer">
        <div class="card">
            <div class="day"><p>Fri</p></div>
            <div><i class="fa-regular fa-sun"></i></div>
            <div>22 C</div>
        </div>
        <div class="card">
            <div class="day"><p>Sat</p></div>
            <div><i class="fa-regular fa-sun"></i></div>
            <div>21 C</div></div>
        <div class="card">
            <div class="day"<p>Sun</p></div>
            <div><i class="fa-regular fa-sun"></i></div>
            <div>20 C</div></div>
        <div class="card">
            <div class="day"><p>Mon</p></div>
            <div><i class="fa-regular fa-sun"></i></div>
            <div>22 C</div></div>
        <div class="card">
            <div class="day"><p>Tue</p></div>
            <div><i class="fa-solid fa-cloud"></i></i></div>
            <div>20 C</div>
        </div>
        <div class="card">
            <div class="day"><p>Tue</p></div>
            <div><i class="fa-solid fa-cloud"></i></div>
            <div>19 C</div>
        </div>
      </div>
        </div>
    <script src="src/index.js"></script>
  </body>
</html>
